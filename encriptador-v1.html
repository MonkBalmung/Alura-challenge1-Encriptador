        <h1 id="titulo">/*CÓDIGO SECRETO*/</h1>
        <h3 id="subtitulo">Aplicación para el cifrado de mensajes de alta confidencialidad.</h3>
    </header>   
    <hr>
<div class="container">
    <div id="input-area">
        <p>En la caja de la izquierda, ingrese el texto a encriptar o desencriptar, según sea el caso.</p><br>
        <form action="" id="form-input">
            <fieldset>
                <legend>input</legend>
                <label for="">Solo letras minúsculas, sin tildes.</label><br>
                <textarea name="texto-input" id="texto-input" cols="80" rows="10" placeholder="Ingrese texto aquí"></textarea><br>
                <button>Encriptar</button>
                <button>Descifrar</button> <!--Crear un prompt para ingresar una clave secreta, no hay el mensaje caiga en manos equivacadas...-->
            </fieldset>
        </form>
    </div>
    <div id="output-area">
        <p>En la caja de la derecha podrá ver el resultado y usarlo para proteger sus comuicaciones.</p><br>
        <form action="" id="form-output">
            <fieldset>
                <legend>output</legend>
                <label for="">Mensaje encriptado:</label><br>
                <textarea name="texto-output" id="texto-output" cols="80" rows="10"></textarea><br>
                <button>Copiar</button>
            </fieldset>    
        </form>
    </div>
